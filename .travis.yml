language: node_js
node_js:
- 10
sudo: false
services:
- docker
env:
  global:
  - TARGET=install
install: true
before_script:
- npm install -g grunt-cli
- npm install
script:
- grunt
- cp -R dist kairosdb-datasource
- zip -r kairosdb-datasource.zip kairosdb-datasource/
deploy:
  provider: releases
  api_key:
    secure: 
  file: kairosdb-datasource.zip
  skip_cleanup: true
  on:
    repo: ArpNetworking/kairosdb-datasource
    tags: true
