<datasource-http-settings current="ctrl.current"></datasource-http-settings>

<h3 class="page-heading">Kairos Details</h3>

<div class="gf-form-group">
    <div class="gf-form-inline">
        <div class="gf-form max-width-30">
            <span class="gf-form-label width-10">Auto Value Intervals</span>
            <input type="text" class="gf-form-input" ng-model='ctrl.current.jsonData.snapToIntervals' placeholder=""></input>
            <info-popover mode="right-absolute">
                <p>A comma delimited list of intervals used for auto value sampling in grafana time notation (e.g. 1m,1h)</p>
                <p>This will cause 'Auto' sampled aggregators to select the closest interval bigger than grafana's provided interval for the time range selected</p>
            </info-popover>
        </div>
    </div>
</div>
